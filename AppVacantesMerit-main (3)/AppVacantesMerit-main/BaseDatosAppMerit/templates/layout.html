<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema De Control De Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css') }}">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light nav-tab "style="background-color: #dcc594;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="Merit-Medical.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" method="POST" href="{{ url_for('msjpostulantes') }}">Mensajes a Postulantes</a>
              </li>
              <li class="nav-tav">
                    <a class="nav-link text-dark" href="/">Administrar Vacantes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{{ url_for('admincandidatos') }}">Administrar Candidatos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="{{ url_for('centro') }}">Centro de Mensajes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="{{ url_for('actividades') }}">Actividad Reciente</a>
  </li>
            
            </ul>
        </div>
      </nav>
      <div class="container pt-4">
        {% block body %}
        {% endblock %}
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="{{url_for('static', filename='js/main.js')}}"></script>
  
      
</body>
</html>
