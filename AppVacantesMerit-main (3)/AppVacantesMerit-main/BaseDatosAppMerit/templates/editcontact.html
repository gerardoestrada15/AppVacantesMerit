{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
          <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" name="id" placeholder="ID">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="email" placeholder="Correo">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="phone" placeholder="Telelfono">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="text" placeholder="Mensaje">
            </div>
            <button class="btn btn-danger btn-block">
              Actualizar
            </button>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>

{% endblock %}
